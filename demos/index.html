<html lang="pt-br" dir="ltr">
	<head>
		<meta charset="utf-8" />

		<!-- dependencies -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.js"></script>
		
		<!-- plugin files -->
		<!-- <link href="http://github.com/diegotres/droapps-ui.customselect/raw/master/source/css/droapps-ui.customselect.css" rel="stylesheet" type="text/css" media="all" /> -->

		<link href="../source/css/droapps-ui.customselect.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../source/js/droapps-ui.customselect.js"></script>
		
		
		<!-- demos /// css -->
		<style type="text/css" media="all">
			* { margin: 0; padding: 0;}
			body { font: 12px verdana, arial; background: #f1f1f1;}
			div { width: 400px; margin: 250px auto; background: #fff; padding: 20px; border: 1px solid #999; position: relative; }
			dl.droapps-ui-customselect { margin: 0 auto; width: 200px; }
			
			/**
			* Theme: Default
			*/
			dl.droapps-ui-customselect {
				color: #80A39C;
				font-family: 'trebuchet ms', verdana, arial, sans-serif;
				font-size: 10px;
				padding: 5px;
				background: #33796B;
				-moz-border-radius: 6px;
				-webkit-border-radius: 6px;
				border-radius: 6px;
			}

			dl.droapps-ui-customselect dt.droapps-ui-customselect-handler {
				padding: 10px 5px;
				background: #004638;
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list {
				background: #33796B;
				padding: 0 5px 5px 5px;
				margin-top: -5px;
				-moz-border-radius-bottomleft: 6px;
				-moz-border-radius-bottomright: 6px;
				-webkit-border-bottom-left-radius: 6px;
				-webkit-border-bottom-right-radius: 6px;
				width: 210px;
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items {
				background: #004638;
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items li {
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items li a {
				color: #80A39C;
				padding: 10px 5px;
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items li a.selected {
				color: #0C5F4E;
			}

			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items li a:hover,
			dl.droapps-ui-customselect dd.droapps-ui-customselect-holder-list ul.droapps-ui-customselect-holder-items li a:focus {
				background: #32796B;
				color: #fff;
			}
			
		</style>
		
		
		<!-- demos /// js -->
		<script>
			$( document ).ready(function(){
				// demo 1
				$('#demo-1 > select').customselect();
				
				// demo 2
				$('#demo-2 > select').customselect({
					position: 'top' // or up
				});
				
				// demo 3
				$('#demo-3 > select').customselect({
					position: 'middle' // or center
				});
				
				// demo 4
				$('#demo-4 > select').customselect({
					visible: 5
				});
				
				// demo 5
				$('#demo-5 > select').customselect({
					visible: 5,
					position: 'top'
				});
				
				// demo 6
				$('#demo-6 > select').customselect({
					visible: 5,
					position: 'middle'
				});
			});
		</script>
	</head>
<body>
